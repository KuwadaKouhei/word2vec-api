services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - CHIVE_MODEL_PATH=models/chive-1.3-mc90.kv
    # モデルが大きい場合はボリュームマウントを推奨
    # volumes:
    #   - ./models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
